    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    .topbar {
      background-color: #131921;
      color: white;
      font-size: 0.9rem;

    .topbar .nav-link {
      color: white;
      margin-right: 20px;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffc107;
    }

    .search-bar input {
      border: none;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="topbar py-2 position-relative" style="z-index: 1030;">
  <div class="container-fluid px-4 d-flex align-items-center justify-content-between flex-wrap">
    <div class="d-flex align-items-center">
      <span class="logo me-3">EduTech</span>
      <a href="#" class="nav-link d-flex align-items-center"><i class="fa-solid fa-building me-1"></i><span><strong>Sedes</strong></span></a>
    </div>

    <div class="search-bar d-flex flex-grow-1 mx-4" style="max-width: 600px;">
      <select class="form-select w-auto"><option value="all">Todos</option><option value="cursos">Cursos</option></select>
      <input type="text" class="form-control" placeholder="Buscar curso" />
    </div>

    <div class="d-flex align-items-center flex-wrap position-relative">
      <a href="home.html" class="nav-link"><i class="fa-solid fa-house me-1"></i> Página Principal</a>
      <a href="indexEstudiante.html" class="nav-link"><i class="fa-solid fa-user-graduate me-1"></i> Estudiante</a>
      <a href="carro.html" class="nav-link"><i class="fa fa-shopping-cart me-1"></i> Carrito</a>

      <div class="dropdown">
        <a class="nav-link dropdown-toggle position-relative" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-bell me-1"></i> Notificaciones
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end mt-2 p-2" style="min-width: 250px;">
          <li class="text-center text-muted">🔕 Sin notificaciones por ahora</li>
        </ul>

      <a href="reporte.html" class="nav-link"><i class="fa-solid fa-bug me-1"></i> Reportar Incidencia</a>
      <a href="login.html" class="nav-link"><i class="fa-solid fa-right-from-bracket me-1"></i> Cerrar Sesión</a>
    </div>
  </div>
</nav>

<!-- Formulario de Reserva -->
<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-body p-5">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-book me-2"></i>Gestión de Reservas</h2>
      <form id="formReserva" onsubmit="return false;">
        <div class="mb-3">
          <label for="usuarioId" class="form-label">Usuario</label>
          <select class="form-select" id="usuarioId" required>
            <option value="">Seleccione un usuario</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="libroId" class="form-label">Libro</label>
          <select class="form-select" id="libroId" required>
            <option value="">Seleccione un libro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
          <input type="date" class="form-control" id="fechaReserva" required />
        </div>

        <div class="d-grid">
          <button type="button" id="botonFormularioReserva" class="btn btn-danger btn-lg rounded-pill" onclick="agregarReserva()">
            <i class="fa-solid fa-paper-plane me-2"></i>Agregar Reserva
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Tabla de Reservas -->
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-4 text-primary fw-bold">Listado de Reservas</h4>
      <button class="btn btn-outline-danger mb-3" onclick="listarReservas()">🔄 Ver Reservas</button>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle" id="tablaReservas">
          <thead class="table-danger">
            <tr>
              <th>#</th>
              <th>Usuario</th>
              <th>Libro</th>
              <th>Fecha Reserva</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán las reservas dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="text-end mt-3">
        <button class="btn btn-success" onclick="exportarReservasCSV()">
          ⬇️ Descargar Reservas (Excel)
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app_reserva.js"></script>
</body>
</html>
