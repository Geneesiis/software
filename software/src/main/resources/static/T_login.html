<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Reset y base */
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Contenedor principal: fila con 2 columnas sin espacio entre ellas */
    .login-wrapper {
      display: flex;
      height: 100vh;
      gap: 0;               /* Sin espacio entre columnas */
      padding: 0;           /* Sin padding */
      box-sizing: border-box;
      justify-content: flex-start;
      align-items: stretch;
      background: transparent;
    }

    /* IZQUIERDA: formulario ocupa 30% ancho y toda la altura, sin bordes redondeados ni sombra */
    .login-left {
      flex-basis: 30%;
      background: #fff;
      border-radius: 0;     /* Sin esquinas redondeadas */
      box-shadow: none;     /* Sin sombra */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 48px 36px;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      transition: none;
    }

    .login-left h2 {
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 16px;
      text-align: center;
      color: #212529;
      letter-spacing: 0.05em;
    }

    .login-left .form-control {
      border-radius: 12px;
      border: 1.8px solid #ced4da;
      padding: 14px 18px;
      font-size: 1rem;
      box-shadow: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1rem;
    }
    .login-left .form-control:focus {
      border-color: #ff5e3a;
      box-shadow: 0 0 8px rgba(255, 94, 58, 0.4);
      outline: none;
    }

    .login-left .btn {
      margin-top: 12px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff5e3a 0%, #ff8a5b 100%);
      border: none;
      box-shadow: 0 6px 16px rgba(255, 94, 58, 0.45);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      color: white;
      width: 100%;
    }
    .login-left .btn:hover {
      background: linear-gradient(90deg, #e14d2a 0%, #ff6e3a 100%);
      box-shadow: 0 8px 20px rgba(225, 77, 42, 0.6);
    }

    .login-left a.d-block {
      margin-top: 28px;
      font-weight: 600;
      text-align: center;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }
    .login-left a.d-block:hover {
      color: #ff5e3a;
      text-decoration: underline;
    }

    .footer-text {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #adb5bd;
      user-select: none;
    }

    /* DERECHA: fondo con imagen ocupando 70% ancho y toda la altura */
    .login-right {
      flex-basis: 70%;
      border-radius: 0;
      min-height: 100vh;
      box-shadow: none;
      background: url('pictures/Trabajador.jpg') no-repeat center center;
      background-size: cover;
      transition: none;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .login-wrapper {
        flex-direction: column;
        padding: 16px;
        gap: 16px;
      }
      .login-left, .login-right {
        flex-basis: auto;
        width: 100%;
        min-height: auto;
        border-radius: 20px;
      }
      .login-left {
        min-height: auto;
        padding: 36px 24px 60px 24px;
      }
      .login-right {
        min-height: 200px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <h2>Iniciar Sesión</h2>
      <input id="email" class="form-control" placeholder="Correo" />
      <input id="password" class="form-control" placeholder="Contraseña" type="password" />
      <button onclick="login()" class="btn">Ingresar</button>
      <a href="E_login.html" class="d-block mt-3 text-decoration-none">¿Eres Estudiante? Inicia Sesión</a>

      <form id="redirectForm" method="GET" action="C_home.html" style="display:none;">
        <input type="hidden" name="nombre" id="nombre" />
      </form>

      <div class="footer-text">© 2025 Biblioteca Virtual. Todos los derechos reservados.</div>
    </div>
    <div class="login-right"></div>
  </div>

  <script src="js/app_trabajador_login.js"></script>
</body>
</html>
