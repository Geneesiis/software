<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduTech - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    .topbar {
      background-color: #131921;
      color: white;
      font-size: 0.9rem;
    }

    .topbar .nav-link {
      color: white;
      margin-right: 20px;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffc107;
    }

    .search-bar input {
      border: none;
      padding: 6px 12px;
    }

    /* Estilo para el menú hamburguesa siempre visible en PC */
    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      user-select: none;
      margin-right: 20px;
    }

    /* Menú lateral desplegable */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100vh;
      background-color: #131921;
      color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1040;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #2c2f38;
      transition: background-color 0.2s ease;
    }

    .side-menu a:hover {
      background-color: #ffc107;
      color: #131921;
    }

    /* Overlay para cerrar el menú al hacer clic afuera */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 1035;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* Ajuste navbar para espacio entre logo y hamburguesa */
    .topbar .left-section {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- NAVBAR PERSONALIZADA -->
<nav class="topbar py-2 position-relative" style="z-index: 1030;">
  <div class="container-fluid px-4 d-flex align-items-center justify-content-between flex-wrap">

    <!-- Izquierda: hamburguesa + logo + sedes -->
    <div class="left-section d-flex align-items-center">
      <div class="hamburger me-3" id="hamburgerBtn" title="Abrir menú" style="cursor:pointer;">
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
      <span class="logo me-3">EduTech</span>
      <a href="#" class="nav-link d-flex align-items-center">
        <i class="fa-solid fa-building me-1"></i>
        <span><strong>Sedes</strong></span>
      </a>
    </div>

    <!-- Buscador -->
    <div class="search-bar d-flex flex-grow-1 mx-4" style="max-width: 600px;">
      <select class="form-select w-auto">
        <option value="all">Todos</option>
        <option value="libros">Libros</option>
      </select>
      <input type="text" class="form-control" placeholder="Buscar libro" />
    </div>

    <!-- Íconos y enlaces esenciales -->
    <div class="d-flex align-items-center flex-wrap position-relative">
      <a href="T_index.html" class="nav-link"><i class="fa-solid fa-id-card me-1"></i> Trabajador</a>
      <a href="E_login.html" class="nav-link"><i class="fa-solid fa-right-from-bracket me-1"></i> Salir</a>
    </div>

  </div>
</nav>

<!-- Menú lateral -->
<div class="side-menu" id="sideMenu">
  <a href="T_prestamo.html"><i class="fa-solid fa-handshake me-2"></i> Préstamo</a>
  <a href="A_registrarTrabajador.html"><i class="fa-solid fa-users-gear me-2"></i> Registro Trabajadores</a>
  <a href="C_reporte.html"><i class="fa-solid fa-bug me-2"></i> Reportar Incidencia</a>
  <a href="T_reserva.html"><i class="fa-solid fa-calendar-check me-2"></i> Reserva</a>
  <a href="#"><i class="fa-solid fa-bell me-2"></i> Notificaciones</a>
</div>

<!-- Overlay para cerrar menú -->
<div class="overlay" id="overlay"></div>

<!-- Formulario Registro Trabajadores -->
<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-body p-5">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-user-tie me-2"></i>Registro de Trabajadores</h2>
      <form id="formRegistro" onsubmit="return false;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre completo" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña segura" required />
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-lg rounded-pill" onclick="registrar()">
            <i class="fa-solid fa-user-plus me-2"></i> Registrar Trabajador
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Tabla de Trabajadores -->
<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-body p-4">
      <h3 class="mb-4 text-center"><i class="fa-solid fa-users-gear me-2"></i>Lista de Trabajadores</h3>
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center" id="tablaTrabajadores">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán dinámicamente las filas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app_trabajador_registro.js"></script>
<script src="js/app_navbar.js"></script>


</body>
</html>
