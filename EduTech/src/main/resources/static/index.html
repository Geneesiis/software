<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container py-5">
        <h1 class="text-center mb-4">📚 EduTech</h1>

        <div class="card mb-4">
    <div class="card-body">
        <h4>Agregar un nuevo curso</h4>
        <div class="row g-2">
            <div class="col"><input class="form-control" type="text" id="ramo" placeholder="Ramo"></div>
            <div class="col"><input class="form-control" type="text" id="profesor" placeholder="Profesor"></div>
            <div class="col"><input class="form-control" type="text" id="horario" placeholder="Horario"></div>
        </div>
        <div class="row g-2 mt-2">
            <div class="col"><input class="form-control" type="text" id="descripcion" placeholder="Descripción"></div>
            <div class="col"><input class="form-control" type="text" id="categoria" placeholder="Categoría"></div>
            <div class="col"><input class="form-control" type="text" id="duracion" placeholder="Duración (ej: 2:00:00)"></div>
        </div>
        <div class="row g-2 mt-3">
            <div class="col d-grid">
                <button class="btn btn-success" id="botonFormulario" onclick="agregarCursos()">Agregar Curso</button>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4>Listado de Cursos</h4>
        <button class="btn btn-primary mb-3" onclick="listarCursos()">🔄 Refrescar Lista</button>
        <table class="table table-hover table-bordered" id="tablaCursos">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ramo</th>
                    <th>Profesor</th>
                    <th>Horario</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Duración</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

    <!-- Vincula el script externo -->
    <script src="js/app.js"></script>

</body>
</html>
