<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Reset y base */
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f0ff;
      color: #333;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Contenedor principal: fila con 2 columnas */
    .register-wrapper {
      display: flex;
      height: 100vh;
      gap: 0;
      padding: 0;
      box-sizing: border-box;
      justify-content: flex-start;
      align-items: stretch;
      background: transparent;
    }

    /* IZQUIERDA: formulario 30% ancho, fondo blanco, sin bordes redondeados ni sombra */
    .register-left {
      flex-basis: 30%;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 48px 36px;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      transition: none;
    }

    .register-left h2 {
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 16px;
      text-align: center;
      color: #212529;
      letter-spacing: 0.05em;
    }

    .register-left .form-control {
      border-radius: 12px;
      border: 1.8px solid #ced4da;
      padding: 14px 18px;
      font-size: 1rem;
      box-shadow: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1rem;
    }
    .register-left .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
      outline: none;
    }

    .register-left .btn {
      margin-top: 12px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      background: linear-gradient(90deg, #28a745 0%, #45c05f 100%);
      border: none;
      box-shadow: 0 6px 16px rgba(40, 167, 69, 0.45);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      color: white;
      width: 100%;
    }
    .register-left .btn:hover {
      background: linear-gradient(90deg, #218838 0%, #3bb143 100%);
      box-shadow: 0 8px 20px rgba(33, 136, 56, 0.6);
    }

    .register-left a.d-block {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: none;
    }
    .register-left a.d-block:hover {
      color: #28a745;
      text-decoration: underline;
    }

    .footer-text {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #adb5bd;
      user-select: none;
    }

    /* DERECHA: imagen ocupa 70% ancho y toda la altura */
    .register-right {
      flex-basis: 70%;
      border-radius: 0;
      min-height: 100vh;
      box-shadow: none;
      background: url('pictures/Registro.webp') no-repeat center center;
      background-size: cover;
      transition: none;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .register-wrapper {
        flex-direction: column;
        padding: 16px;
        gap: 16px;
      }
      .register-left, .register-right {
        flex-basis: auto;
        width: 100%;
        min-height: auto;
        border-radius: 20px;
      }
      .register-left {
        min-height: auto;
        padding: 36px 24px 60px 24px;
      }
      .register-right {
        min-height: 200px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <div class="register-left">
      <h2>Registro</h2>
      <input id="nombre" class="form-control" placeholder="Nombre" />
      <input id="email" class="form-control" placeholder="Correo" />
      <input id="password" class="form-control" placeholder="Contraseña" type="password" />
      <button onclick="registrar()" class="btn">Registrar</button>
      <a href="E_login.html" class="d-block">¿Tienes cuenta? Inicia Sesión</a>
      <a href="T_login.html" class="d-block">¿Eres Trabajador?</a>
      <div class="footer-text">© 2025 Biblioteca Virtual. Todos los derechos reservados.</div>
    </div>
    <div class="register-right"></div>
  </div>

  <script src="js/app_reg.js"></script>
</body>
</html>
