<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduTech - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;

    .topbar {
      background-color: #131921;
      color: white;

    }

    .topbar .nav-link {
      color: white;
      margin-right: 20px;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffc107;
    }

    .search-bar input {
      border: none;
      padding: 6px 12px;
    }

    /* Estilo para el menÃº hamburguesa siempre visible en PC */
    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      user-select: none;
      margin-right: 20px;
    }

    /* MenÃº lateral desplegable */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100vh;
      background-color: #131921;
      color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1040;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #2c2f38;
      transition: background-color 0.2s ease;
    }

    .side-menu a:hover {
      background-color: #ffc107;
      color: #131921;
    }

    /* Overlay para cerrar el menÃº al hacer clic afuera */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      z-index: 1035;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    /* Ajuste navbar para espacio entre logo y hamburguesa */
    .topbar .left-section {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- NAVBAR PERSONALIZADA -->
<nav class="topbar py-2 position-relative" style="z-index: 1030;">
  <div class="container-fluid px-4 d-flex align-items-center justify-content-between flex-wrap">

    </div>

    <!-- Buscador -->
    <div class="search-bar d-flex flex-grow-1 mx-4" style="max-width: 600px;">
      <select class="form-select w-auto">
        <option value="all">Todos</option>
        <option value="libros">Libros</option>
      </select>
      <input type="text" class="form-control" placeholder="Buscar libro" />
    </div>

    <!-- Ãconos y enlaces esenciales -->
    <div class="d-flex align-items-center flex-wrap position-relative">
      <a href="C_home.html" class="nav-link"><i class="fa-solid fa-house me-1"></i> Inicio</a>
      <a href="#" class="nav-link"><i class="fa-solid fa-user-graduate me-1"></i> Estudiante</a>
      <a href="E_carro.html" class="nav-link"><i class="fa fa-shopping-cart me-1"></i> Carrito</a>
      <a href="E_login.html" class="nav-link"><i class="fa-solid fa-right-from-bracket me-1"></i> Salir</a>
    </div>
  </div>
</nav>

<!-- MenÃº lateral -->
<div class="side-menu" id="sideMenu">

  <a href="#"><i class="fa-solid fa-bell me-2"></i> Notificaciones</a>
</div>

<!-- Overlay para cerrar menÃº -->
<div class="overlay" id="overlay"></div>

<!-- CONTENIDO DEL CARRITO -->
<!-- SecciÃ³n Resumen del Carrito -->
<section class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-4 text-primary fw-bold">Resumen del Carrito</h4>
      <button class="btn btn-outline-primary mb-3" onclick="carrito.listarCarrito()">ðŸ”„ Refrescar Carrito</button>
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="tablaCarrito">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Libro</th>
              <th>Autor</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>

        <div>

        </div>
      </div>
    </div>
  </div>

<!-- RESUMEN DEL PEDIDO -->

  </div>
</div>

<!-- Scripts necesarios de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app_carrito.js"></script> <!-- O la ruta donde tengas el JS -->
<script src="js/app_navbar.js"></script>

</html>
