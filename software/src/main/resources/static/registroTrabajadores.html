<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Trabajadores - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }

    .topbar {
      background-color: #131921;
      color: white;
      font-size: 0.9rem;
    }

    .topbar .nav-link {
      color: white;
      margin-right: 20px;
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffc107;
    }
  </style>
</head>
<body>

<!-- Formulario Registro Trabajadores -->
<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-body p-5">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-user-tie me-2"></i>Registro de Trabajadores</h2>
      <form id="formRegistro" onsubmit="return false;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre completo" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña segura" required />
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-lg rounded-pill" onclick="registrar()">
            <i class="fa-solid fa-user-plus me-2"></i> Registrar Trabajador
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Tabla de Trabajadores -->
<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-body p-4">
      <h3 class="mb-4 text-center"><i class="fa-solid fa-users-gear me-2"></i>Lista de Trabajadores</h3>
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center" id="tablaTrabajadores">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán dinámicamente las filas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app_trabajador_registro.js"></script>

</body>
</html>
